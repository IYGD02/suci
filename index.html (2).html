<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="galeria">
        <img src="https://scontent.fcjs4-1.fna.fbcdn.net/v/t39.30808-6/471489529_122204107862198178_8619807303697848801_n.jpg?stp=cp6_dst-jpg_s600x600_tt6&_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_ohc=yxr4DPNX1-EQ7kNvgF2kChQ&_nc_zt=23&_nc_ht=scontent.fcjs4-1.fna&_nc_gid=A5Cf07xF1SEZazAvN-woIoo&oh=00_AYB_reO6hDoJRcSrWXjtnY8TCr5dhZxJuQrLkSWRfeV3jQ&oe=676FEBB3" alt="Imagen 1" class="imagen">
        <img src="https://i.imgur.com/LXeaSP7_d.webp?maxwidth=520&shape=thumb&fidelity=high" alt="Imagen 2" class="imagen">
        <img src="imagen3.jpg" alt="Imagen 3" class="imagen">
        <!-- Agrega más imágenes aquí -->
    </div>
    <script src="script.js"></script>
</body>
</html><style>.galeria {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.imagen {
    width: 200px;
    height: 150px;
    margin: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.imagen:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 80%;
    max-height: 80%;
    border: 1px solid #ccc;
}</style><script>// Selecciona todas las imágenes de la galería
const imagenes = document.querySelectorAll('.imagen');

// Agrega un evento de clic a cada imagen
imagenes.forEach((imagen) => {
    imagen.addEventListener('click', () => {
        // Abre la imagen en una ventana modal
        abrirModal(imagen.src);
    });
});

// Función para abrir la ventana modal
function abrirModal(urlImagen) {
    // Crea un elemento div para la ventana modal
    const modal = document.createElement('div');
    modal.classList.add('modal');

    // Crea un elemento img para la imagen dentro de la ventana modal
    const imagenModal = document.createElement('img');
    imagenModal.src = urlImagen;

    // Agrega la imagen al modal
    modal.appendChild(imagenModal);

    // Agrega el modal al cuerpo del documento
    document.body.appendChild(modal);

    // Agrega un evento de clic para cerrar la ventana modal
    modal.addEventListener('click', () => {
        modal.remove();
    });
}</script>
